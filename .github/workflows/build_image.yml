on: [push, pull_request]

jobs:
  create_image:
    name: Install app and create a Raspbian Image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base_image: ['raspios_lite:2021-05-07']

    steps:
      - name: Checkout birdhouse_application
        uses: actions/checkout@v2

      - name: Run install in chroot environment
        uses: pguyot/arm-runner-action@v1
        id: arm_runner_install
        with:
          image_additional_mb: 250
          base_image: ${{ matrix.base_image }}
          cpu: 'arm1176'
          copy_repository_path: /home/pi/birdhouse_application
          optimize_image: yes
          commands: |
            cd /home/pi/birdhouse_application
            ls /home/pi/birdhouse_application
            sudo chmod +x /home/pi/birdhouse_application/install.sh
            sudo /home/pi/birdhouse_application/install.sh
            sudo rm -r /home/pi/birdhouse_application/

      - name: Compress the release image with PiShrink
        run: |
          mv ${{ steps.arm_runner_install.outputs.image }} elab_birdhouse-${{ matrix.base_image  }}.img
          # pwd
          # ls
          # wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          # sudo bash pishrink.sh -s -Z -a -p elab_birdhouse-${{ matrix.base_image  }}.img
          # Above is not working for the moment so, just compress the image
          sudo apt-get update
          sudo apt-get install -y detox tar
          detox -r -v /home/pi/birdhouse_application/
          image_name=$(ls *.img)
          tar -cJvf ${image_name}.xz ${image_name}
          rm ${image_name}
  
      - name: Upload the image artifact
        uses: actions/upload-artifact@v2
        with:
          name: release_images
          path: ./*.img.xz
          if-no-files-found: error
          retention-days: 1
